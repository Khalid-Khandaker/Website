<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="highest-performance-container">
        <div class="highest-performance-top-section">
            <div class="highest-performance-title">
                <p>Viewing Student Performance</p>
            </div>
            <div class="highest-performance-close-container">
                <img src="../Assets/Icons/close_icon.svg" alt="Close">
            </div>
        </div>
        <div class="highest-performance-module-navigation-container">
            <p>Module 1</p>
            <p>Module 2</p>
            <p>Module 3</p>
        </div>
        <div class="highest-performance-data-container">
            <div class="highest-performance-data">
                <div class="highest-peroformance-pinyin-character">
                    <p style="margin: 0px; color: white;">A</p>
                </div>
                <div class="highest-performance-pinyin-grade">
                    <p style="margin: 0px; color: white;">4/5</p>
                </div>
            </div>
            <div class="highest-performance-data">
                <div class="highest-peroformance-pinyin-character">
                    <p style="margin: 0px; color: white;">B</p>
                </div>
                <div class="highest-performance-pinyin-grade">
                    <p style="margin: 0px; color: white;">5/5</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
