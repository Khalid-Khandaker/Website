<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LatestOrHighest</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="highest-latest-container">
        <div class="highest-latest-top-section">
            <div class="highest-latest-title">
                <p>Viewing Student Performance</p>
            </div>
            <div class="highest-latest-close">
                <img src="../Assets/Icons/close_icon.svg" alt="Close">
            </div>
        </div>
        <div class="highest-latest-middle-section">
            <div class="highest-button">
                <p>Highest</p>
            </div>
            <div class="latest-button">
                <p>Latest</p>
            </div>
        </div>
        <div class="highest-latest-total-attempts">
            <p>Total Attempts: 5</p>
        </div>
    </div>
</body>
</html>
