<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Student</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="professor-modal">
        <div class="professor-modal-top-container">
            <div class="professor-modal-title">
                <p>Adding Student</p>
            </div>
            <div class="professor-modal-close-container">
                <img src="../Assets/Icons/close_icon.svg" alt="Close">
            </div>
        </div>
        <div class="professor-modal-credential-container">
            <div class="professor-modal-name-container">
                <div><p>Name:</p></div>
                <input type="text" placeholder="Surname, Given name, Middle initial">
            </div>
            <div class="professor-modal-username-container">
                <div><p>Username:</p></div>
                <input type="text" placeholder="tutor-735" readonly>
            </div>
            <div class="professor-modal-password-container">
                <div><p>Password:</p></div>
                <input type="password" placeholder="tutoriowl" readonly>
            </div>
        </div>
        <div class="professor-modal-confirm-container">
            <div class="professor-modal-confirm-button">
                <p>Confirm</p>
            </div>
        </div>
    </div>
</body>
</html>
