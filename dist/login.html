<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriowl login</title>

    <link rel="stylesheet" href="login.css">
    <script src="login.bundle.js" defer></script>
</head>
<body>
    <div class="login-form-container">
        <form class="login-form">
            <div class="login-form-body">
                <div class="login-form-title">
                    <p>Logging in</p>
                </div>
                <div class="login-form-input-container">
                    <input class="login-form-input-username" name="username" type="text" placeholder="Username" autocomplete="off" required>
                    <input class="login-form-input-password" name="password" type="password" placeholder="Password" autocomplete="off" required>
                </div>
                <div class="login-form-enter-button-container">
                    <button type="submit" class="">Enter</button>
                </div>
            </div> 
        </form> 
    </div>
    <div class="login-message-container">
        <p></p>
    </div>
</body>
</html>
